<section class="contact">
    <h2>お問い合わせ</h2>
    <form id="contact-form">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" placeholder="例: 山田 太郎" required>

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" placeholder="例: example@gmail.com" required>

        <label for="message">メッセージ</label>
        <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容を入力してください" required></textarea>

        <button type="submit">送信する</button>
    </form>
</section>
